<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a5c27d5ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>Love calculator</h1>
        <hr>
         <div class="container main">
            <input type="text" id="fname" placeholder="Person 1">
            <input type="text" id="lname" placeholder="Person 2">
            <button class="btn" onclick="calculate()"><strong>CALCULATE <i class="fa-solid fa-heart fa-xl" style="color: #da0b0b;"></i> </strong></button>
            <h3 id="result"></h3>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
